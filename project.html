<div id="openMenu">
    <img src="img/icons8-menu-80.png" style="margin: 8%">
</div>
<div id="closeMenu">
    <img src="img/icons8-delete-80.png" style="margin: 10%">
</div>
<script>
    $(document).ready(function () {
        $("#openMenu").click(function () {
            $("#main").fadeIn(200);
            $("#openMenu").animate({left:"-10%"});
            $("#closeMenu").animate({left:"93%"});
            $(".menu").animate({left:"-1%"});


        });

        $("#closeMenu").click(function () {
            $("#main").fadeOut(200);
            $("#openMenu").animate({left:"0%"});
            $("#closeMenu").animate({left:"100%"});
            $(".menu").animate({left:"-50%"});


        })

    });

</script>
